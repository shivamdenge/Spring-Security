<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            max-width: 420px;
            width: 90%;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h1 span {
            color: #00e6e6;
        }

        p {
            font-size: 1.05rem;
            opacity: 0.9;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #00e6e6, #00b3b3);
            color: #0f2027;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 230, 230, 0.5);
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Welcome <span>Home</span></h1>
    <p>
        You’ve arrived safely.<br>
        This space is calm, secure, and built just for you.
    </p>

    <a href="#" class="btn">Enter Dashboard</a>

    <footer>
        Crafted with care ✨
    </footer>
</div>

</body>
</html>
